<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="https://images.unsplash.com/photo-1561886507-a55c8f8c8dd6?ixid=MnwxMjA3fDB8MHxzZWFyY2h8ODR8fGJvYXR8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="first-image">
            <img src="https://images.unsplash.com/photo-1539858997092-d526a54ed2d7?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjE3fHxpbnRlcm5hdGlvbmFsfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="second-image">
            <img src="https://images.unsplash.com/photo-1535332489047-1170f3fff966?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjI2fHxpbnRlcm5hdGlvbmFsfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="third-image">
            <img src="https://images.unsplash.com/photo-1575513109034-6916f1347202?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDh8fGJ1bGxldCUyMHRyYWlufGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="fourth-image">
        </div>
        <div class="buttons-container">
            <button class="btn" id="left">Prev</button>
            <button class="btn" id="right">Next</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
