<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="https://images.unsplash.com/photo-1535331818778-b1d38665595a?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjN8fGludGVybmF0aW9uYWx8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="first-image">
            <img src="https://images.unsplash.com/photo-1567449395031-3c05aafbffd1?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mjh8fGludGVybmF0aW9uYWx8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="second-image">
            <img src="https://images.unsplash.com/photo-1590944987658-05e31f13373a?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTU5fHxpbnRlcm5hdGlvbmFsfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="third-image">
            <img src="https://images.unsplash.com/photo-1592963219385-53b52b371dd1?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjE0fHxpbnRlcm5hdGlvbmFsfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="fourth-image">
        </div>
        <div class="buttons-container">
            <button id="left">Prev</button>
            <button id="right">Next</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
