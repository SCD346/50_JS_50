<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="style.css">
    <title>Caatch The Insect</title>
</head>
<body>
    <div class="screen">
        <h1>Catch The Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>What is your "favorite" insect?</h1>
        <ul class="insect-list">

            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="https://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
                </button>
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="https://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="mosquito">
                </button>
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="https://pngimg.com/uploads/spider/spider_PNG12.png" alt="spider">
                </button>
            </li>

        </ul>
    </div>

    <div class="screen game-container">
        <h3 id="time">Time: 00:00</h3>
        <h3 class="score">Score: 0</h3>
        <h5 id="message">Are you annoyed yet? <br>
        You are playing an impossible game!!</h5>
    </div>

<script src="script.js"></script>
</body>
</html>
